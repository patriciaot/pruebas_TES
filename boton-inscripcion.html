            <div class="inscription-date-time__date">
        <time>Junio 18, 2024</time>
        <hgroup>Subasta electrónica</hgroup>
        </div>
            <div class="inscription-date--time__cardClosed">
            <div class="inscription-date--image__closed">

            <div class="inscription-date--time__price">
            <data>5,000</data>
        </div>
            </div>
        </section>
        <div class="insciption-date-time__announcement">
        <h6>Deposito de participación para hasta 5 lotes de esta subasta.</h6>
        </div>
        <div class="inscription-date--time__totalPrice">
            <hgroup>Total</hgroup>
            <data>$5,000 MXN</data>
        </div>

</section>

<!--TÉRMINOS Y CONDICIONES-->
    <section class=" cards inscription-conditions">
        <hgroup>Para poder realizar la compra debes aceptar:</hgroup>
        <form>
        <input type="checkbox" id="terms" class="ui-checkbox" name="conditions" value="1">
        <label for="terms">Términos y condiciones</label><br>
            <input type="checkbox" id="privacy" class="ui-checkbox" name="conditions" value="2">
            <label for="privacy">Aviso de privacidad</label><br>
            <input type="checkbox" id="notifications" class="ui-checkbox" name="conditions" value="3">
            <label for="notifications">Acepta recibir notificaciones de marketing</label>
        </form>
    </section>

    <!--FINALIZACION-->
<section class="inscription-final">
    <div class="input-wrapper">
        <input type="text" name="text" class="input" placeholder="Código de descuento" />
        <button class="Subscribe-btn">Aplicar</button>
    </div>
    <div class="final-inscription--btn">
        <button>Finalizar inscripción</button>
    </div>
</section>


</main>

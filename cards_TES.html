<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba cards</title>

<section class="all-cards">

    <!--card 1-->
    <div class="card card__pulse">
        <div class="card_button--container">
            <button class="card_button card_button--activated">
                <div class="sign">
                    <img class="car_img" src="https://sates-imagenes.s3.us-east-2.amazonaws.com/images/recien_agregada.svg">
                </div>
                <div class="text">Unidad recién agregada</div>
            </button>
        </div>
        <img src="img/car-1.jpg" class="card-img-top" alt="car">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <div class="card card__pulse">
        <section class="card_box">
            <span></span>
            <section>
                <img src="img/car-1.jpg" class="card-img-top" alt="car">
            </section>
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
